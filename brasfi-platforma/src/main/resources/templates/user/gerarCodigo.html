
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="p-8 bg-white rounded-lg shadow-md w-full max-w-[550px]">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Convidar Administradores</h1>

        <p class="text-gray-700 mb-4">
            Para convidar novos administradores à plataforma BRASFI Conecta,
            <span class="font-bold">digite o email do novo usuário para o qual será enviado um código de acesso.</span>
        </p>

        <div class="flex items-start p-4 mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 26 26" fill="none">
                <path d="M13 26C20.1797 26 26 20.1797 26 13C26 5.8203 20.1797 0 13 0C5.8203 0 0 5.8203 0 13C0 20.1797 5.8203 26 13 26Z" fill="#65A603"/>
                <path d="M13 18.2H13.0137" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M13 7.80005V13" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="ml-3">
                <p class="font-bold text-[#65A603]">Atente-se: O código expira a cada 12 horas.</p>
            </div>

            <div class="ml-3">
                <p class="mt-2 text-[#65A603]" id="message"></p>
                <p class="mt-2 text-red" id="error-message"></p>
            </div>
        </div>

        <div class="relative flex items-center">
            <input
                    type="email" id="emailInput" required
                    placeholder="Digite o email..."
                    class="italic p-4 border border-[#65A603] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#7dc215]focus:border-transparent w-full pr-28"
            />
            <button onclick="sendCode()"
                    class="absolute right-0 mr-2 px-4 py-2 bg-[#65A603] text-white font-semibold rounded-lg shadow-md hover:bg-[#7dc215] focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
            >
                Convidar
            </button>
        </div>
    </div>
</div>
