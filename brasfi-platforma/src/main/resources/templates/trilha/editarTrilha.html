<div id="modalEditarTrilha" th:fragment="modalContent" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white w-full max-w-xl min-w-[980px] mx-auto rounded-lg shadow-lg relative max-h-[80vh] flex flex-col">

        <div class="py-8 px-6 sticky top-0 z-10 bg-white">
            <h2 class="text-3xl font-semibold">Editar Trilha</h2>
        </div>

        <div class="p-6 overflow-y-auto flex-grow">
            <form id="editarTrilhaForm" th:action="@{/trilhas/editar}" th:object="${trilha}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-4">
                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file"
                               class="relative flex flex-col items-center justify-center w-full h-[180px] max-w-[930px] border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-white hover:bg-gray-100">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                </svg>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Clique para fazer upload</span> ou arraste</p>
                                <p class="text-xs text-gray-500">PNG ou JPG (MAX. 800x400px)</p>
                            </div>
                            <button type="button" class="absolute bottom-4 right-4 flex items-center gap-1 bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 15l-5-5L5 21" />
                                    <circle cx="9.5" cy="8" r="1.5" fill="currentColor" />
                                </svg>
                                Upload de Capa
                            </button>
                            <input id="dropzone-file" name="capaFile" type="file" class="hidden" />
                        </label>
                    </div>
                </div>

                <div class="mb-4">
                    <input placeholder="Digite o nome da trilha..." type="text" id="tituloTrilha" th:field="*{titulo}" class="w-full border-b-2 border-gray-300 rounded p-2 focus:border-blue-500 focus:ring-0 outline-none font-semibold text-xl" />
                </div>

                <div class="flex gap-4 min-h-[280px]">
                    <div class="w-1/2">
                        <div class="mb-4">
                            <div class="flex gap-4 items-start">
                                <label class="w-60 flex items-center gap-2 text-left cursor-pointer pt-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-tag">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M7.5 7.5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
                                        <path d="M3 6v5.172a2 2 0 0 0 .586 1.414l7.71 7.71a2.41 2.41 0 0 0 3.408 0l5.592 -5.592a2.41 2.41 0 0 0 0 -3.408l-7.71 -7.71a2 2 0 0 0 -1.414 -.586h-5.172a3 3 0 0 0 -3 3z" />
                                    </svg>
                                    Eixo Temático
                                </label>
                                <div class="relative">
                                    <button id="togglePickerEixo" type="button"
                                            class="flex items-center gap-2 bg-white border border-gray-300 rounded p-2 hover:bg-gray-100 min-w-[284px] justify-between text-left w-full">
                                        <span id="buttonTextEixo" class="text-gray-700">Selecionar...</span>
                                        <span class="text-sm">▼</span>
                                    </button>
                                    <div id="eixopicker"
                                         class="hidden absolute left-0 w-full bg-white p-4 rounded-xl shadow-lg z-30 mt-2"
                                         onclick="event.stopPropagation()">
                                        <div class="flex gap-3 relative">
                                            <div class="eixo-overlay"></div>
                                            <div id="eixo-col" class="eixo-coluna"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="hidden" id="eixoInput" name="eixoTematico" th:field="*{eixoTematico}"/>
                        </div>

                        <div class="mb-4 relative z-20" id="duration-container">
                            <div class="flex items-center gap-4">
                                <label class="w-60 flex items-center gap-2 text-left cursor-pointer select-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                         viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                         stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"
                                         class="icon icon-tabler icon-tabler-clock">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                        <circle cx="12" cy="12" r="9" />
                                        <path d="M12 7v5l3 3" />
                                    </svg>
                                    Duração
                                </label>
                                <div class="relative">
                                    <button id="togglePicker" type="button"
                                            class="flex items-center gap-2 bg-white border border-gray-300 rounded p-2 hover:bg-gray-100 min-w-[284px] justify-between text-left">
                                        <span id="buttonText" class="text-gray-700">Selecionar...</span>
                                        <span class="text-sm">▼</span>
                                    </button>
                                    <div id="timepicker"
                                         class="hidden w-[284px] absolute mt-2 bg-white p-4 rounded-xl shadow-lg z-30"
                                         onclick="event.stopPropagation()">
                                        <div class="flex gap-3 relative">
                                            <div class="time-overlay hour"></div>
                                            <div class="time-overlay minute"></div>
                                            <div id="hour-col" class="column snap-y snap-mandatory"></div>
                                            <div id="minute-col" class="column snap-y snap-mandatory"></div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <input type="hidden" id="duracaoInput" name="duracaoInput" th:value="${duracaoInput}" />
                        </div>

                        <div class="mb-4">
                            <label for="descricao" class="flex items-center gap-2 cursor-pointer select-none mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-align-left">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <path d="M4 6l16 0" />
                                    <path d="M4 12l10 0" />
                                    <path d="M4 18l14 0" />
                                </svg>
                                Descrição
                            </label>
                            <textarea id="descricao" th:field="*{descricao}" placeholder="Conte um pouco sobre a trilha..." class="block w-full h-[120px] border border-gray-300 rounded p-4 resize-none" rows="4"></textarea>
                        </div>
                    </div>

                    <div class="w-1/2 mb-4 flex flex-col h-full">
                        <label for="topicosDeAprendizado" class="flex items-center gap-2 cursor-pointer select-none mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icon-tabler-align-left">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M4 6l16 0" />
                                <path d="M4 12l10 0" />
                                <path d="M4 18l14 0" />
                            </svg>
                            Tópicos de Aprendizado
                        </label>
                        <textarea id="topicosDeAprendizado" th:field="*{topicosDeAprendizado}" class="block w-full border border-gray-300 rounded p-2" rows="9"></textarea>
                    </div>
                </div>
                <!-- Seção de Aulas (Dentro do mesmo formulário ou pode ser separado) -->
                <div class="border-t pt-6 mt-6">
                    <h3 class="text-xl font-semibold mb-4 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z"/>
                        </svg>
                        Adicionar Aula
                    </h3>

                    <div class="mb-4">
                        <input placeholder="Digite o nome da aula..." type="text" name="aulaTitulo"
                               class="w-full border-b-2 border-gray-300 p-2 focus:ring-0 outline-none font-semibold text-lg"/>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Link da Aula -->
                        <div class="border border-green-600 p-4 rounded-lg flex flex-col">
                            <label for="linkAula" class="flex text-lg items-center text-gray-700 font-medium mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-5 mr-1" viewBox="0 0 20 21" fill="none">
                                    <path d="M10.0811 19.2147C15.0091 19.2147 19.004 15.2198 19.004 10.2918C19.004 5.36379 15.0091 1.36887 10.0811 1.36887C5.15312 1.36887 1.1582 5.36379 1.1582 10.2918C1.1582 15.2198 5.15312 19.2147 10.0811 19.2147Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M8.29688 6.72261L13.6506 10.2918L8.29688 13.8609V6.72261Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Link da Aula
                            </label>
                            <input type="url" id="linkAula" name="linkAula" placeholder="Cole o link do vídeo..."
                                   class="w-full p-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-400 mb-4">
                            <div id="videoPreviewContainer" class="w-full bg-gray-200 rounded-md flex items-center justify-center relative" style="min-height: 180px;">
                                <span class="text-gray-500">Pré-visualização</span>
                            </div>
                        </div>

                        <!-- Descrição da Aula -->
                        <div class="border border-green-600 p-4 rounded-lg flex flex-col">
                            <label for="descricaoAula" class="flex text-lg items-center text-gray-700 font-medium mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 text-gray-600" viewBox="0 0 19 15" fill="none">
                                    <path d="M14.0885 13.0421H1.13379" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M17.7899 9.34073H1.13379" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M14.0885 5.6394H1.13379" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M17.7899 1.93802H1.13379" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Descrição da Aula
                            </label>
                            <textarea id="descricaoAula" name="descricaoAula" rows="5" placeholder="Descreva o conteúdo da aula..."
                                      class="w-full p-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-400 flex-grow"></textarea>
                        </div>
                    </div>

                    <!-- Materiais de Apoio -->
                    <div class="mt-6 border border-green-600 p-4 rounded-lg">
                        <div class="text-gray-700 text-lg font-medium mb-4">
                            <div class="flex items-baseline mb-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-5 mr-2" viewBox="0 0 20 21" fill="none">
                                    <path d="M18.1688 10.023L10.2942 17.8976C9.32947 18.8623 8.02105 19.4042 6.65676 19.4042C5.29247 19.4042 3.98406 18.8623 3.01936 17.8976C2.05466 16.9329 1.5127 15.6245 1.5127 14.2602C1.5127 12.8959 2.05466 11.5875 3.01936 10.6228L10.894 2.74815C11.5371 2.10502 12.4094 1.74371 13.3189 1.74371C14.2284 1.74371 15.1007 2.10502 15.7438 2.74815C16.387 3.39129 16.7483 4.26356 16.7483 5.17309C16.7483 6.08262 16.387 6.95489 15.7438 7.59803L7.86066 15.4726C7.53909 15.7942 7.10296 15.9749 6.64819 15.9749C6.19343 15.9749 5.75729 15.7942 5.43572 15.4726C5.11416 15.1511 4.9335 14.7149 4.9335 14.2602C4.9335 13.8054 5.11416 13.3693 5.43572 13.0477L12.7105 5.78147" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <span>Materiais de Apoio</span>
                            </div>
                            <p class="text-sm text-gray-500 font-normal">Anexe materiais complementares para esta aula</p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="linkApoio" class="block text-gray-600 text-sm font-semibold mb-1">Links Externos</label>
                                <input type="url" id="linkApoio" name="linkApoio" placeholder="https://..."
                                       class="w-full p-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-400">
                            </div>

                            <div>
                                <label for="documentosApoio" class="block text-gray-600 text-sm font-semibold mb-1">Documentos</label>
                                <label class="flex items-center gap-2 text-sm text-blue-600 cursor-pointer hover:text-blue-800">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>Upload de Arquivos</span>
                                    <input type="file" id="documentosApoio" name="documentosApoio" multiple class="hidden">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="p-4 bg-gray-50 border-t border-gray-200 rounded-xl sticky bottom-0 z-10 shadow-[0_-10px_15px_-3px_rgba(0,0,0,0.1),_0_-4px_6px_-2px_rgba(0,0,0,0.05)]">
            <div class="flex justify-end gap-3">
                <button type="button" id="closeModal" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">
                    Cancelar
                </button>
                <button type="submit" form="editarTrilhaForm" class="px-4 py-2 bg-gray-700 text-white rounded-md hover:bg-gray-800">
                    Salvar
                </button>
            </div>
        </div>
    </div>
</div>
