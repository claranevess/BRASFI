<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="flex h-screen">
    <aside class="w-64 bg-white shadow-md p-4 flex flex-col">
        <div class="mb-8">
        </div>
        <nav class="space-y-4">
            <a href="#" class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-gray-200">
                <span>Grid</span>
            </a>
        </nav>
        <div class="mt-auto">
            <a href="#" class="flex items-center p-2 rounded-lg text-gray-700 hover:bg-gray-200">
                <span>Sair</span>
            </a>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
        <header class="flex justify-between items-center mb-8">
            <div class="relative w-full max-w-md">
                <input type="text" placeholder="Pesquise na plataforma..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex flex-col items-center space-x-4">
                <div class="flex">
                    <img src="/img/avatar.jpg" alt="User Avatar" class="w-10 h-10 rounded-full">
                    <div class="flex flex-col ml-3">
                        <span class="font-semibold" th:text="${userName}">User</span>
                        <span class="text-sm text-gray-600">
                        <span th:if="${userType == 'ESTUDANTE'}">Estudante</span>
                        <span th:if="${userType == 'ADMINISTRADOR'}">Admin</span>
                        <span th:unless="${userType == 'ESTUDANTE' or userType == 'ADMINISTRADOR'}">Usuário</span> </span>
                    </div>

                </div>


            </div>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-2 bg-white rounded-lg shadow-md p-6">
                <h1 class="text-2xl font-bold mb-2">Olá, <span th:text="${userName}">Murilo</span>!</h1>
                <p class="text-gray-700 mb-4">Seu esforço está fazendo a diferença, continue se dedicando! Cada passo te aproxima ainda mais dos seus sonhos.</p>
                <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Convidar Administradores</button>
                <img src="/images/books.png" alt="Books" class="mt-4 float-right">
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
            </div>

            <div class="md:col-span-2 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Em andamento</h2>
                <div class="border-b border-gray-200 pb-4 mb-4">
                </div>
                <div>
                </div>
                <button class="text-blue-500 hover:underline mt-4">Ver mais</button>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Comunicados</h2>
            </div>

            <div class="md:col-span-2 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Progresso</h2>
                <div class="h-48 bg-gray-50 rounded-lg flex items-center justify-center text-gray-400">
                </div>
                <select class="mt-4 px-3 py-2 border rounded-lg">
                    <option>Mensalmente</option>
                    <option>Semanalmente</option>
                </select>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Sugestões para você</h2>
            </div>
        </section>
    </main>
</div>

<script src="/js/main.js"></script>
</body>
</html>
