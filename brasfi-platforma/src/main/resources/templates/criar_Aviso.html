<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <title>Criar Aviso</title>
    <script type="module">
        import { setup } from 'https://cdn.skypack.dev/twind/shim'
        setup()
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white rounded-lg shadow-xl w-full max-w-xl p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Criar avisos</h2>
    <p class="text-gray-600 mb-6">
        Preencha os espaços abaixo para <span class="font-bold text-gray-800">criar um novo aviso:</span>
    </p>

    <form class="space-y-4" th:action="@{/avisos/salvar}" th:object="${aviso}" method="post">

        <div>
            <label class="block text-sm font-medium text-gray-700">Título*</label>
            <input type="text" th:field="*{titulo}" required placeholder="Digite o título do aviso..."
                   class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Descrição</label>
            <input type="text" th:field="*{conteudo}" placeholder="Digite a descrição do aviso..."
                   class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm" />
        </div>

        <div class="grid grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Data</label>
                <input type="date" th:field="*{data}"
                       class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Horário</label>
                <input type="time" th:field="*{horario}"
                       class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Duração</label>
                <input type="text" th:field="*{duracao}" placeholder="00h:00m"
                       class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm" />
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Adicionar link</label>
            <input type="text" th:field="*{link}" placeholder="https://"
                   class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm" />
        </div>

        <div class="flex justify-end gap-3 pt-4">
            <a href="/avisos/dashboard/adm" class="px-4 py-2 border border-red-500 text-red-500 hover:bg-red-100 rounded">Cancelar</a>
            <button type="submit" class="px-4 py-2 bg-[#65A603] hover:bg-[#437312] text-white">Salvar</button>
        </div>

    </form>
</div>

</body>
</html>
