<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Início</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center mt-5">
    <p th:if="${param.logout}" class="alert alert-success mt-3">
        Você saiu com sucesso.
    </p>
    <h1 class="text-primary fw-bold">BRASFI</h1>

    <h4 class="mt-4">
        Olá, <span sec:authentication="name">Usuário</span>!
    </h4>

    <form th:action="@{/logout}" method="post" class="mt-5">
        <button type="submit" class="btn btn-danger px-5">Sair</button>
    </form>
</div>
</body>
</html>
