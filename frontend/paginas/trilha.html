<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhas de Conhecimento</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header class="flex items-center p-4">
            <div class="flex items-center ml-auto gap-8">
                <h2 class="cursor-pointer text-3xl"><strong>Trilhas de Conhecimento</strong></h2>
                <form action="/buscar" method="get" class="relative">
                <input type="text" name="busca" placeholder="Busca" class="rounded-full pr-10 pl-4 border border-gray-300 w-80 h-10">
                <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
        </form>

        <div class="flex items-center gap-2">
            <img src="assets/search-icon.png" class="rounded-full">
            <p class="cursor-pointer"><strong>Clara</strong></p>
        </div>

    </div>
    </header> 
      
    <div class="flex h-screen">
        <aside class="w-48 bg-gray-300 p-5 flex flex-col items-center h-full">
            <div class="mb-5 font-bold">PortalEdu</div>
            <nav class="flex flex-col gap-4">
                <div class="text-xl font-medium cursor-pointer">Trilhas</div>
                <div class="text-xl font-medium cursor-pointer">Comunidades</div>
                <div class="text-xl font-medium cursor-pointer">Configurações</div>
            </nav>
        </aside>

        <div class="flex-1 flex justify-center gap-10 relative top-40">
            <div class="w-60 h-60 bg-gray-500 rounded-lg flex items-center justify-center cursor-pointer">
                <div class="text-white text-2xl">Curso A</div>
            </div>
            
            <div class="w-60 h-60 bg-gray-500 rounded-lg flex items-center justify-center cursor-pointer">
                <div class="text-white text-2xl">Curso B</div>
            </div>
            
            <div class="w-60 h-60 bg-gray-500 rounded-lg flex items-center justify-center cursor-pointer">
                <div class="text-white text-2xl">Curso C</div>
            </div>
        </div>
        </div>
        
        <div class="flex justify-center gap-8">
            <div class="w-28 h-8 bg-gray-500 rounded-full flex items-center justify-center cursor-pointer">
                <div class="text-white">Todos os cursos</div>
            </div>

            <div class="w-28 h-8 bg-gray-500 rounded-full flex items-center justify-center cursor-pointer">
                <div class="text-white">Curso A</div>
            </div>

            <div class="w-28 h-8 bg-gray-500 rounded-full flex items-center justify-center cursor-pointer">
                <div class="text-white">Curso B</div>
            </div>

            <div class="w-28 h-8 bg-gray-500 rounded-full flex items-center justify-center cursor-pointer">
                <div class="text-white">Curso C</div>
            </div>
        </div>
</body>
</html>
